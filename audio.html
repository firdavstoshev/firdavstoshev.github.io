        <h4>Қироат бо садои худи шоир</h4>

        <audio id="myAudio" controls>
          <source src="./audio/1.mp3" type="audio/mpeg">
        </audio>

        <button onclick="playAudio('myAudio', './audio/1.mp3')">Аз дур ошёни туро ёд мекунам</button>
        <button onclick="playAudio('myAudio', './audio/2.mp3')">Субҳе ба тоҷи бе сари миллат гиристам</button>
        <button onclick="playAudio('myAudio', './audio/3.mp3')">Ҷон ба қурбони те эй механи хунин кафанам</button>
        <button onclick="playAudio('myAudio', './audio/4.mp3')">Дар дилам қаҳр, ки мақсуди ман аст</button>
        <button onclick="playAudio('myAudio', './audio/5.mp3')">Пӯшед ин замонаро, ки мепӯшад таронаро</button>
        <button onclick="playAudio('myAudio', './audio/6.mp3')">Ошукрии ишқ аст ҳамин пир шуданҳо</button>
        <button onclick="playAudio('myAudio', './audio/7.mp3')">Эй асли девони ғазал шод омадӣ - шод омадӣ</button>
        <button onclick="playAudio('myAudio', './audio/8.mp3')">Ғарқи дарёи ғамонам, роҳи ободӣ кучоӣ</button>
        <button onclick="playAudio('myAudio', './audio/9.mp3')">Дар ин замона ба ҳар баҳона на ту бимонӣ на ман бимонам</button>
        <button onclick="playAudio('myAudio', './audio/10.mp3')">Даруни синаи сардам, дили садпора мегирям</button>

        <script>
          var currentlyPlaying = null;

          function playAudio(audioId, audioFile) {
            var audio = document.getElementById(audioId);

            if (currentlyPlaying !== null) {
              currentlyPlaying.pause();
            }

            audio.src = audioFile;
            audio.play();

            currentlyPlaying = audio;
          }
        </script>
